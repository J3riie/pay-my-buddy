    <section class="mb-4" style="margin-top: 88px">
        <h3 class="text-start">Contact</h3>
        </br>
        <p class="text-start w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
            a matter of hours to help you.</p>
    
        <form id="contact-form" name="contact-form" action="mail.php" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="name" class="">Your name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="email" class="">Your email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="subject" class="">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
            </div>
            </br>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message" rows="6" class="form-control md-textarea"></textarea>
                    </div>
                </div>
            </div>
        </form>
        </br>
        <div class="text-center text-md-left">
            <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</a>
        </div>
        <div class="status"></div>
    </section>
