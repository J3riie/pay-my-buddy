<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/log_in.css}" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <title>Pay My Buddy - Login</title>
</head>
<body>
    <div class="container">
        <form class="form-signin text-center" th:action="@{/login}" method="post" th:object="${user}">
            <img class="mb-4" th:src="@{images/paymybuddy_logo.png}" alt="Pay My Buddy logo">
            </br>
            
            <!-- <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="email" id="inputEmail" class="form-control" th:field="*{email}" placeholder="Email" required autofocus>
            </div> -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="email" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required autofocus>
            </div>
        
            <!-- <div class="input-group">
                <div class="input-group-text">*</div>
                <input type="password" id="inputPassword" class="form-control" th:field="*{password}" placeholder="Password" required>
            </div> -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">*</span>
              <input type="text" class="form-control" th:field="*{password}" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
            </div>
            
            <div class="form-group ">
              <label class="control-label " for="email">
               Email
              </label>
              <div class="input-group">
               <div class="input-group-addon">
                <iconify-icon icon="material-symbols:mail-outline"></iconify-icon>
                
                </div>
               <input class="form-control" id="email" name="email" type="text"/>
              </div>
             </div>
        
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" checked> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
