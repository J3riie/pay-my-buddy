<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/log_in.css}" rel="stylesheet">
    
    <title>Pay My Buddy - Login</title>
</head>
<body>
    <div class="container">
        <form class="form-signin text-center" th:action="@{/login}" method="post" th:object="${user}">
            <img class="mb-4" th:src="@{images/paymybuddy_logo.png}" alt="Pay My Buddy logo">
            </br>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="email" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required autofocus>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">*</span>
              <input type="password" class="form-control" th:field="*{password}" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
            </div>
        
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" checked> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
    <footer class="footer mt-auto py-3 bg-body-tertiary" th:align="center" th:replace="~{fragments/footer :: footer}">
        Static footer content &copy; 2023
    </footer>
</body>
</html>
