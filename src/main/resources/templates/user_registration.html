<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link th:href="@{/css/log_in.css}" rel="stylesheet">
    
    <title>Pay My Buddy - Sign up</title>
</head>
<body>
    <div class="container text-center">
		<img class="mb-4" th:src="@{images/paymybuddy_logo.png}" alt="Pay My Buddy logo">
        <h2>User registration</h2>
        
        <form class="form-signin" th:action="@{/register}" method="post" th:object="${user}">
            <label for="email">Email address</label><br>
            <input class="form-control" th:field="*{email}" type="text" id="email" placeholder="example@email.com"><br>
            
            <label for="password">Password</label><br>
            <input class="form-control" th:field="*{password}" type="text" id="password" th:value="${password}"><br>
          
            <label for="password-confirmation">Confirm password</label><br>
            <input class="form-control" th:field="*{passwordConfirmation}" type="text" id="password_confirmation" th:value="${passwordConfirmation}"><br>
            
            <div th:align="center">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
	<footer class="footer mt-auto py-3 bg-body-tertiary" th:align="center" th:replace="~{fragments/footer :: footer}">
        Static footer content &copy; 2023
    </footer>
</body>
</html>
